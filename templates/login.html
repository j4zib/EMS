{% extends "layout.html" %}
{% block content %}
    <div class="card">
        <h5 class="card-header bg-steel white-text text-center py-4">
            <strong>Host Login</strong>
        </h5>
        <div class="card-body px-lg-5 pt-1">
            <form method='POST' action="{{ url_for('login') }}">
                <div class="md-form">
                    <input type="email" id="materialRegisterFormEmail" class="form-control" name="email">
                    <label for="materialRegisterFormEmail">E-mail</label>
                </div>
    
                <div class="md-form">
                        <input type="password" id="materialRegisterFormPassword" class="form-control" name="password">
                        <label for="materialRegisterFormEmail">Password</label>
                    </div>
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">LOGIN</button>
                <small class="text-muted">
                        New host? <a class="ml-2" href="{{ url_for('register') }}">Register now</a>
                    </small>
            </form>
        </div>
    </div>
{% endblock content %}
